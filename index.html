<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAY_VELAS</title>
</head>

<body>
    <div class="body1" style="display: block;">
        <header class="logoHeader">
            <div class="contenedorLogo"><img class="logo" src="./Images/logo.png" alt="logo"></div>
        </header>

        <main class="main-body1">
            <div class="categorias"></div>

            <div class="platos"></div>

        </main>

        <footer class="footer-body1">
            <button class="icoFooter" onclick="reinicio()"><img class="homeSeleccionado" src="./Images/home.svg"></button>
            <button class="icoSend" onclick="enviarCarrito()" alt="Iconos diseñados por Darius Dan"><img src="./Images/cart.svg"></button>
            <a href="https://www.instagram.com/may_velas/" target="_blank"><button class="icoFooter" ><img src="./Images/IG.svg"></button></a>



        </footer>
    </div>



    <div class="body2" style="display: none;">
        <header class="header-body2">

            <button class="back" onclick="retorno()"> <img class="return"  src="./Images/home.svg"> </button>
            <button class="del" onclick="vaciarArray()"> <img class="basura" src="./Images/garbage.svg"></button>

        </header>
        <main>

            <div class="platos2"></div>
        </main>

        <div class="cajaFormulario" style="display: none;">
            <form id="formID" method="get">
                <p class="txtForm"><input type="text" name="nombre" placeholder="Nombres y apellidos" id="nombre"></p>
                <p class="txtForm"><input type="text" name="mail" placeholder="Mail"></p>
                <p class="txtForm"><input type="text" name="direccion" placeholder="Dirección de envío" id="direccion"></p>
                <p class="txtForm"><textarea class="commentForm" type="text" name="comentarios" placeholder="Dinos aquí tu frangancia" id="comentario"></textarea></p>
                <p>
                    <a href="javascript:window.open('https://api.whatsapp.com/send/?phone=34662214099&text=_hola_mundo&app_absent=0' );">


                        <input class="btnForm" type="submit" value="Enviar" onclick="enviarPedido()">&nbsp; &nbsp; &nbsp;
                    </a>
                    <input class="btnForm" type="reset" value="Cancelar" onclick="cancelarPedido()">
                </p>
            </form>
        </div>
        <footer class="footerCarrito">
            <div class="total">
                <div class="text">
                    <p>Subtotal</p>
                    <p>Tax % Fees</p>
                    <p>Delivery</p>
                    <p>TOTAL</p>
                </div>

                <div class="subtotal">
                    <p class="subtotalPrecio">0</p>
                    <p class="impuestos">0</p>
                    <p class="delivery">2.00 $</p>
                    <p class="totalPrecio">0</p>
                </div>

                <button class="envio" onclick="continuarPedido()">Continuar Compra</button>

            </div>
        </footer>
    </div>

    <script src="cat.js"></script>
    <script src="platos.js"></script>
    <script src="filtrado.js"></script>
    <script src="desglosePrecio.js"></script>
    <script src="contador.js"></script>
    <script src="cambiarPantalla.js"></script>
    <script src="pintarCarrito.js"></script>




</body>

</html>
